name: test_deploy

on:
  push:
  workflow_run:
    workflows: ["CI"]
    type:
      - complete

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
        - name: print-success
          run: echo "sucess"
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
        - name: print-failure
          run: echo "failure"
